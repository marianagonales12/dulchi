<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="src/assets/css/style.css">
    <title>Login</title>
</head>
<body>
        <div class="container" id="main">
             <div class="sign-up">
                  <form id="formCrearCuenta">
                      <h2>Crear Cuenta</h2>
                      <input type="text" name="txt" id="nombreUsuario" placeholder="Nombre" required>
                      <input type="email" name="email" id="correoUsuario" placeholder="Correo" required>
                      <input type="password" name="pswd" id="contraUsuario" placeholder="Contraseña" required>
                      <button >Registrate</button>
                  </form>
             </div>
             <div class="sign-in">
                  <form id="formIniciarSesion">
                      <h2>Iniciar Sesión</h2>
                      <div class="social-container">
                             <a href="#" class="social loginFacebook "><i class="fa-brands fa-facebook"></i></a>
                             <a href="#" class="social loginGoogle"><i class="fa-brands fa-google-plus-g"></i></a>
                      </div>
                      <p>o usa tu cuenta</p>
                      <input type="email" name="email" placeholder="Correo" id="correoLogin" required>
                      <input type="password" name="pswd" placeholder="Contraseña" id="contraLogin" required>
                      <a href="#">¿Olvidaste tu contraseña?</a>
                      <button>Iniciar Sesión</button>
                  </form>
             </div>
             <div class="overlay-container">
                 <div class="overlay">
                      <div class="overlay-left">
                          <h2>Bienvenido de nuevo</h2>
                          <p>Para mantenerse conectado con nosotros por favor inicie sesión con su información personal</p>
                          <button id="signIn">Iniciar Sesión</button>
                      </div>
                          <div class="overlay-right">
                          <h2>Hola, Amig@</h2>
                          <p>Ingrese sus datos personales y comience el viaje con nosotros</p>
                          <button id="signUp">Registrate</button>
                      </div>
                 </div>
             </div>
        </div>
        

        <script src="main.js" type="module"></script>
       
</body>
</html>
