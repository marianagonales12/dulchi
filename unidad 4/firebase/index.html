                    </div>

                    <div class="d-grid">
                        <button id="btn-iniciar" type="button" class="btn btn-primary">Iniciar Sesion</button>
                    </div>
                    <div class="my-3">
                        <span>No tienes cuenta? <a href="#" id="btn-registrar">Registrate</a></span><br>
                    </div>
                </form>
