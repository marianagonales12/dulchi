<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>registrate</title>
    <!-- Stylos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<style>
  .bg {
        background-image: url('img/img2.png');
        background-position: center center;
        background-repeat: no-repeat;
        background-size: contain;
    }

</style>

<body>
    <div class="container w-75 mt-5 shadow">
        <div class="row align-items-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6">
            </div>
            <div class="col">
                <div class="text-end">
                    <img src="https://cdn-icons-png.flaticon.com/512/7039/7039043.png" alt="logo" width="48">
                </div>

                <h2 class="fw-bold text-center py-5">Registrate aqui</h2>
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">
                            Correo Electronico:
                        </label>
                        <input type="email" name="email" id="email" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            Contrase√±a:
                        </label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>

                    <div class="d-grid">
                        <button id="btn-registrar" type="button" class="btn btn-primary"> Registarse </button>
                    </div> <br>
                    <div class="fw-bold text-center py-2">
                        <button id="Salir" class="btn btn-primary"> Regresar </button>
                    </div>
                </form>

                <!-- Js de bootstrap -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                    crossorigin="anonymous"></script>
                <!-- CDN de Firebase -->
                <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
                <!-- CDN autentificacion de Firebase -->
                <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                <script src="js/main.js"></script>
</body>

</html>
