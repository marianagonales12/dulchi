<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Demo</title>

    <!-- BOOSTRAP CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />
    <!-- Toastify CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <!-- <link rel="stylesheet" href="/main.css" /> -->
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Mi Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link logged-out" href="#" data-bs-toggle="modal"
                        data-bs-target="#signinModal">Ingresar</a>
                    <a class="nav-link logged-out" href="#" data-bs-toggle="modal"
                        data-bs-target="#signupModal">Registrarse</a>
                    <a class="nav-link logged-in" href="#" id="logout">Salir</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- INICIO DEL CRUD -->

    <!-- ADD TASK -->
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4>Agregar una tarea o nota</h4>
                        <form id="task-form">
                            <!-- Titulo -->
                            <label for="task-title">Titulo:</label>
                            <input type="text" class="form-control mb-3" id="task-title" placeholder="Coloca un titulo">
                            <!-- Descripcion -->
                            <label for="">Descripcion:</label>
                            <textarea id="task-description" rows="3" class="form-control mb-3"></textarea>

                            <button class="btn btn-primary" id="btn-task-form">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- FIN DE CRUD -->


    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <ul class="list-group posts"  id="task-container">
                   <!--aqui se mostrara la infornacion de firebase--> 
                </ul>
            </div>
        </div>
    </div>

    
    <!-- Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>SignUp</h3>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body p-5">
                    <form id="signup-form">
                        <label for="email">Email:</label>
                        <input type="text" id="signup-email" class="form-control mb-3" placeholder="Correo" required />

                        <label for="password">Password:</label>
                        <input type="password" id="signup-password" class="form-control mb-3" placeholder="Password"
                            required />

                        <button type="submit" class="btn btn-primary">
                            Save changes
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalSignin"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>SignIn</h3>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <label for="email">Email</label>
                        <input type="text" id="login-email" class="form-control mb-3" placeholder="Correo" required />
                        <label for="password">Password:</label>
                        <input type="password" id="login-password" class="form-control mb-3" placeholder="Password"
                            required />

                        <button type="submit" class="btn btn-success w-100 mb-4">
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="main.js" type="module"></script>
</body>

</html>
