  <h1>COMPOMENTES DEL BOOTSTRAP</h1>

  <main class="container">
    <h3 > tab o pestañas </h3>
    <ul class="nav nav-tabs" id="myTab" role="presentacion">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button"
          role="tab" aria-controls="home-tab-pane" aria-selected="true">INICIO</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button"
          role="tab" aria-controls="profile-tab-pane" aria-selected="false">HISTORIA</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button"
          role="tab" aria-controls="contact-tab-pane" aria-selected="false">CONTACTOS</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
        ...</div>
      <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...
      </div>
      <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...
      </div>
      <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">...
      </div>
    </div>




    <h3> POPOVER </h3>
    <div class="text-center">
    <button type="button" 
    class="btn btn-lg btn-danger" 
    data-bs-toggle="popover"
     data-bs-title="Titulo"
     data-bs-container="body"
     data-bs-placement="left"
    data-bs-content="es un lenguaje de maquetacion para paginas web"> Html</button>

    <button type="button"
     class="btn btn-warning" 
     data-bs-toggle="popover" 
     data-bs-title="JavaScript"
     data-bs-container="body"
     data-bs-placement="left"
      data-bs-content="es un lenguaje de programacion para dar funciones "> JavaScript</button>

    <button type="button"
     class="btn btn-info" 
     data-bs-toggle="popover" 
     data-bs-title="Css"
     data-bs-container="body"
     data-bs-placement="left"
      data-bs-content="es un lenguaje de programacion para dar diseño a la pagina web "> Css</button>
  </div>

  <h3> BORDES</h3>
  <div class="container">
    <div class="d-flex justify-content-around">
    <div class="border p-5"></div>
    <div class="border p-5 border-primary"></div>
    <div class="border p-5  border-danger"></div>
    <div class="border p-5 border-info"></div>
    <div class="border p-5 border-warning"></div>
    <div class="border p-5 border-dark"></div>
    <div class="border p-5 border-success"></div>
    <div class="border p-5 border-light"></div>
    </div>
</div>

<h3> SOMBRAS </h3>
<div class="d-flex justify-content-around">
  <div class="border p-5 shadow p-3 mb-5 bg-body-tertiary rounded"></div>

  <div class="border p-5  border-danger  shadow-sm p-3 mb-5 bg-body-tertiary rounded "></div>

  <div class="border p-5 border-warning shadow p-3 mb-5 bg-body-tertiary rounded"></div>
  <div class="border p-5 border-dark shadow-lg p-3 mb-5 bg-body-tertiary rounded "></div>
  <div class="border p-5 border-success shadow-sm p-3 mb-5 bg-body-tertiary rounded "></div>
  <div class="border p-5 border-light   shadow-none p-3 mb-5 bg-body-tertiary rounded "></div>
